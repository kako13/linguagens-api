# fly.toml app configuration file generated for imersao-alura-linguagens on 2023-05-13T04:49:50-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "imersao-alura-linguagens"
primary_region = "gru"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = "kaue13/imersao-alura-linguagens:linguagens-api-0.0.1-SNAPSHOT"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
